<!DOCTYPE html>
<html>
<head>
    <style>
        .abc{
            background: red;
            height: 200px;
            width: 500px;
        }
        #div1 { background: blue;
            height: 80px;
            width: 100px;
            margin: 0 50px 0 0;
        }

        #div2 {
            background: yellow;
            height: 30px;
            width: 150px;
            margin: 0 0 0 20px;
        }
    </style>
</head>
<body>

<p>In this example the h1 element has a bottom margin of 50px and the h2 element has a top margin of 20px. Then, the vertical margin between h1 and h2 should have been 70px (50px + 20px). However, due to margin collapse, the actual margin ends up being 50px.</p>

<div class="abc">

    <div id="div1"></div>
    <div id="div2"></div>
</div>


</body>
</html>
