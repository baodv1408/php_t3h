<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-class</title>
    <style type="text/css">
    .north {
        color: red;
    }

    .south {
        color: green;
    }

    .center {
        background: blue;
    }
    #nd{
            font-size: 30px;
            font-family: Verdana;
            color: #FFFF00;
        }
</style>
</head>
<body>
    <p class="north center">hà nội</p>
    <p class="north">hà nam</p>
    <p id="nd" class="north" >nam định</p>
    <p class="south">bình định</p>
    <p class="south">hcm</p>

</body>
</html>
