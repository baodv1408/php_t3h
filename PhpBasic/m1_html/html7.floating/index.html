<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>đây là ai</h1>
    <div><b>in đậm nè em</b></div>
    <div><strong>đoạn text quan trọng à nha</strong></div>
    <div><i>im nghiêng nhé</i></div>
    <div><em>cũng in nghiêm như em i</em></div>
    <div><mark>Văn bản đánh dấu</mark></div>
    <div><small>Văn bản nhỏ</small></div>
    <div><del>Văn bản bị xóa và gạch ngang</del></div>
    <div><ins>Thẻ ins</ins></div>
    <div><sub>Thẻ sub</sub></div>
</body>
</html>
